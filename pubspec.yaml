name: taxnow_beta
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.1.4
  http: any
  dots_indicator: ^2.1.0
  flutter_shimmer: ^2.1.2
  persistent_bottom_nav_bar: ^5.0.2
  shared_preferences: ^2.0.11
  intl: ^0.17.0
  google_maps_flutter: ^2.1.2
  geocoding: ^2.0.4
  geolocator: ^8.2.0
  flutter_typeahead: ^3.1.3
  flutter_google_places: ^0.3.0
  webview_flutter: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/image/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto-Black.ttf
          weight: 900
